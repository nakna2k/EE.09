<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Działania matematyczne</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header id="header-1">
        <img src="logo.jpg" alt="matematyka">
    </header>
    <header id="header-2">
        <h1>Pomocnik Matematyczny</h1>
    </header>
    <header id="header-3">
        <a href="dzialania.html"><h4>Działania</h4></a>
    </header>
    <header id="header-4">
        <a href="mnozenie.html"><h4>Tabliczka mnożenia</h4></a>
    </header>
    <section id="left">
        <h3>Proste działania</h3>
        <label>Liczba A: <input id="a"></label><br>
        <label>Liczba B: <input id="b"></label><br>
        <button onclick="dodawanie()">+</button>
        <button onclick="odejmowanie()">-</button>
        <button onclick="mnozenie()">*</button>
        <button onclick="dzielenie()">/</button>
        <button onclick="potegowanie()">A^B</button>
        <p id="wynik"></p>


    </section>
    <section id="right">
        <ul>
            <li>dodawanie</li>
            <li>odejmowanie</li>
            <li>mnożenie</li>
            <li>dzielenie</li>
            <li>potęgowanie</li>
        </ul>
    </section>
    <footer>
        <p>Autor: 00000000000</p>
    </footer>
</body>
<script>
    function dodawanie()
    {
       
       let a = document.getElementById("a").value;
       let b = document.getElementById("b").value;
       wynik = (+a + +b);
       document.getElementById("wynik").innerHTML = "Wynik: " + wynik;
    }
    function odejmowanie()
    {
       
       let a = document.getElementById("a").value;
       let b = document.getElementById("b").value;
       wynik = (+a - +b);
       document.getElementById("wynik").innerHTML = "Wynik: " + wynik;
    }
    function mnozenie()
    {
       
       let a = document.getElementById("a").value;
       let b = document.getElementById("b").value;
       wynik = (+a * +b);
       document.getElementById("wynik").innerHTML = "Wynik: " + wynik;
    }
    function dzielenie()
    {
       
       let a = document.getElementById("a").value;
       let b = document.getElementById("b").value;
       wynik = (+a / +b);
       document.getElementById("wynik").innerHTML = "Wynik: " + wynik;
    }
    function potegowanie()
    {
       
       let a = document.getElementById("a").value;
       let b = document.getElementById("b").value;
       wynik = Math.pow(a, b);
       document.getElementById("wynik").innerHTML = "Wynik: " + wynik;
    }

</script>
</html>
