<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacja paliw</title>
    <link rel="stylesheet" href="styl3.css">
</head>
<body>
    <header id="header-left"><h1>Stacja Paliw</h1></header>
    <header id="header-right">
        <a href="stacja.html"><img src="home.png" href="stacja.html"></a>
        <a href="obliczenia.html"><img src="znak.png"></a>
    </header>
    <main>
        <h3>Oblicz koszt paliwa</h3>
        <label>Rodzaj paliwa(1-benzyna, 2-olej napędowy)<br>
            <input type="number"id="rodzaj"></label><br>
            <label>Ile litrów<br>
                <input type="number"id="litry"></label><br>
            <button onclick="oblicz()">OBLICZ</button>
            <p id="wynik"></p>

    </main>
    <section id="left">
        <a href="kwerendy.txt">Pobierz kwerendy</a>
    </section>
    <section id="right">
        <img src="samochod.png" alt="samochód">
    </section>
    <footer>
        <p>Stronę opracował: 00000000000</p>
    </footer>
    
</body>
<script>
    function oblicz()
    {
        let wynik = 0;
        let a = document.getElementById("rodzaj");
        let b = document.getElementById("litry").value;
        if(a.value==1)
        {
            wynik += b * 4;
        }
        if(a.value==2)
        {
            wynik += b * 3.5;
        }
        else
        {
            wynik += 0;
        }
        
        document.getElementById("wynik").innerHTML = "koszt paliwa: "+wynik+"zł";
    }
    </script>
</html>
