<body>
    <header>

        <a href="index.html"><img src="home.png"></a><br>

    <section id="right">
        <img src="samochod.png" alt="grafika:samochód">
    </section>
    <main>
        <h2>Oblicz, ile litrów musisz zatankować</h2>
        dystans do przejechania w km: <br><input type="number"id="dys"><br>
        spalanie samochodu w l/100km: <br><input type="number" id="litr"><br>
        <button onclick="oblicz()">Oblicz</button>
        <p id = 'wynik'></p>

    </main>
    <footer id="footer-left">
        <p>Stronę opracował: 00000000000</p>
    </footer>

        <a href="kwerendy.txt">Tu pobierzesz zapytania</a>

<script>

    function oblicz()
    {
        let a = document.getElementById("dys").value;
        let b = document.getElementById("litr").value;
        let wynik =  (a/b);
        
        document.getElementById("wynik").innerHTML = "Potrzebujesz: " +wynik+ " litrów paliwa";
    }
</script>
