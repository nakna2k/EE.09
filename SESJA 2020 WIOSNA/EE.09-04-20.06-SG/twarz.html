    <script>
            function oblicz()
            {
               let suma = 0;
               let a = document.getElementById("pilling").checked;
               let b = document.getElementById("maska").checked;
               let c = document.getElementById("masaz").checked;
               let d = document.getElementById("regulacja").checked;




               if(a == true)
               {
                suma +=45;
               }
               if(b == true)
               {
                suma +=30;
               }
               if(c==true)
               {
                suma +=20;
               }
               if(d==true)
               {
                suma +=5;
               }    
                document.getElementById("wynik").innerHTML = "Cena zabiegów: "+suma;
               
               
            }
    </script>
